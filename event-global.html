<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Target</title>
</head>

<body>

    <input id="clickMe" type="button" value="Click Me!">

    <script>
        // jika menggunakan event global tidak dapat digunakan beberapa kali
        const button = document.getElementById('clickMe');
        button.onclick = function () {
            button.setAttribute("value", "Okey finish click");
        }

        // tidak bisa digunakan beberapa kali
        // button.onclick = function () {
        //     button.setAttribute("value", "Okey ");
        // }


    </script>

</body>

</html>
