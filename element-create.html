<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Create</title>
</head>

<body>

    <div id="content" class="content"></div>

    <script>

        // manipulasi element h1
        const title = document.createElement('h1');
        title.textContent = "Javascript Create Element";
        content.appendChild(title);

        // manipulasi element p
        const description = document.createElement('p');
        description.textContent = "Ini adalah cara membuat element yang tidak di tulis di code html. dapat di manipulasi menggunakan javascript DOM";
        content.appendChild(description);
    </script>

</body>

</html>
